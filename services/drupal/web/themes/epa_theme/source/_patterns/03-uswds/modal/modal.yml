modifier_classes: ''
modal_id: 'example-modal'
button_text: 'Open Default Modal'
modal_header: 'Are you sure you want to continue?'
modal_description: 'You have unsaved changes that will be lost.'
modal_footer: |-
  <ul class="usa-button-group">
    <li class="usa-button-group__item">
      <button type="button" class="usa-button" data-close-modal>
        Continue without saving
      </button>
    </li>
    <li class="usa-button-group__item">
      <button
        type="button"
        class="usa-button usa-button--unstyled padding-105 text-center"
        data-close-modal
      >
        Go back
      </button>
    </li>
  </ul>
