modifier_classes: ''
modal_id: 'example-modal-3'
button_text: 'Open Force Action Modal'
modal_force_action: true
modal_header: 'Your session will end soon.'
modal_description: |-
  You’ve been inactive for too long. Please choose to stay signed in or sign out. Otherwise, you’ll be signed out automatically in 5 minutes.
modal_footer: |-
  <ul class="usa-button-group">
    <li class="usa-button-group__item">
      <button type="button" class="usa-button" data-close-modal>
        Yes, stay signed in
      </button>
    </li>
    <li class="usa-button-group__item">
      <button
        type="button"
        class="usa-button usa-button--unstyled padding-105 text-center"
        data-close-modal
      >
        Sign out
      </button>
    </li>
  </ul>
