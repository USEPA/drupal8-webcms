---
is_demo: true
modifier_classes: ''
nodeDialog:
  -
    title: Published, scheduled for expiration
    url: '#'
    item_classes: 'green checked'
  -
    content: |-
      <div class="usa-form-group">
        <label class="usa-label" for="input-type-textarea">
          Revision Notes <span>*</span>
        </label>
        <textarea aria-describedby="input-type-textarea-message" id="input-type-textarea" name="input-type-textarea"></textarea>
      </div>
      <div class="button-container">
        <input data-drupal-selector="edit-cancel" type="button" id="edit-cancel" name="cancel" value="Cancel" class="usa-button usa-button--outline">
        <input data-drupal-selector="edit-submit" type="submit" id="edit-submit" name="op" value="Apply" class="button js-form-submit">
      </div>
  -
  -    