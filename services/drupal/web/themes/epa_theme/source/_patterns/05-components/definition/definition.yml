---
term: 'Acid Rain'
definition: 'The result of sulfur dioxide (SO<sub>2</sub>) and nitrogen oxides (NO<sub>x</sub>) reacting in the atmosphere with water and returning to earth as rain, fog, or snow. Broadly used to include both wet and dry deposition. The <a href="http://www.epa.gov/acidrain/index.html">acid rain page</a> provides a great deal of information about this issue.'
