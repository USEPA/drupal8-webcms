  <h2 id="rule-summary">Rule Summary</h2>
  <p>The national emission standards for hazardous air pollutants (NESHAP) for the miscellaneous organic chemical (MON) manufacturing industry established emission limits and work practice standards for new and existing miscellaneous organic chemical manufacturing process units, wastewater treatment and conveyance systems, transfer operations, and associated ancillary equipment and implemented section 112(d) of the Clean Air Act (CAA) by requiring all major sources to meet hazardous air pollutants (HAP) emission standards to reflect application of the maximum achievable control technology (MACT).</p>
  <p>The HAP emitted from MON manufacturing facilities include toluene, methanol, xylene, hydrogen chloride, and methylene chloride. Exposure to these substances may cause adverse health effects such as irritation of the lung, eye, and mucous membranes, effects on the central nervous system, and cancer.</p>
  <p>The final rule will reduce HAP emissions by 16,800 tons per year for existing facilities that manufacture miscellaneous organic chemicals.</p>
  <p>See the regulations below for more details.</p>
