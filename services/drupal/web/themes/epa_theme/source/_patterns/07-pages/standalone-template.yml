page_title: 'EPA Template'
content: |-
  <p>The Agency flagship Web Content Management System follows the <a href="https://www.epa.gov/web-policies-and-procedures/procedures-complying-epagov-look-and-feel">procedure to comply with the EPA.gov look and feel</a>. Every EPA application should also follow this procedure and standard.</p>
  <ul>
    <li>Every EPA application must have the following:
    <ul>
      <li>Global header at the top:
      <ul>
        <li><a href="https://designsystem.digital.gov/components/banner/">Banner</a> that identifies your site as an official website of a government organization in the United States</li>
        <li>EPA logo in the upper left</li>
        <li>EPA Search box, posting to search.epa.gov, in the upper right</li>
        <li>EPA main navigation blue bar, with four links (as of March 2022)
        <ul>
          <li>The child links are not required</li>
        </ul>
        </li>
      </ul>
      </li>
      <li>Global footer, including all links and date last updated</li>
      <li><a href="https://designsystem.digital.gov/components/overview/">USWDS Components</a>. For example:
      <ul>
        <li>If your application outputs content into a table, you must use the <a href="https://designsystem.digital.gov/components/table/">USWDS Table component</a></li>
        <li>Follow the <a href="https://designsystem.digital.gov/components/typography/">USWDS Typography</a> guidelines</li>
        <li>Any app that has pagination would use the <a href="https://designsystem.digital.gov/components/pagination/">USWDS Pagination</a> component styling</li>
        <li><strong>It is expected that if USWDS has a component, application owners will use the USWDS version.</strong> If any application has a requirement for a component not covered in the USWDS, a process for requesting an exception will be available. However, if the component <strong>does</strong> exist in USWDS, getting approval to use an alternative will not be granted.</li>
      </ul>
      </li>
      <li>Analytics: include the <a href="/web-policies-and-procedures/procedure-maintaining-agency-web-analytics-code-all-public-html-pages">Agency's standard Google Analytics Tag Manager tracking code</a></li>
    </ul>
    </li>
    <li>The EPA Pattern Lab has examples of pages that conform to this standard. Application developers can copy the HTML from the <a href="/themes/epa_theme/pattern-lab/?p=pages-page-with-sidenav">Page with Sidenav</a>, <a href="/themes/epa_theme/pattern-lab/?p=pages-page">Page with no Sidenav</a>, <a href="/themes/epa_theme/pattern-lab/?p=pages-page-with-sitewide-alerts">Page with Sitewide Alerts</a>, etc.</li>
  </ul>
  <h2>How-To</h2>
  <p>To build your application template, visit the <a href="https://www.epa.gov/themes/epa_theme/pattern-lab/patterns/pages-standalone-template/pages-standalone-template.rendered.html">EPA Template Pattern Lab page and copy the HTML</a>. Modify it to include side navigation or a wide template, etc.</p>
