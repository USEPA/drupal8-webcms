epa_core.broken_paragraph_pages:
  path: '/admin/content/broken_paragraph_pages'
  defaults:
    _controller: '\Drupal\epa_core\Controller\BrokenParagraphs::list'
    _title: 'Broken Paragraph Pages'
  requirements:
    _permission: 'view any unpublished content'
epa_core.problem_webforms:
  path: '/admin/content/problem_webforms'
  defaults:
    _controller: '\Drupal\epa_core\Controller\ProblemWebforms::list'
    _title: 'Webforms With Incorrect "default" Values'
  requirements:
    _permission: 'view any unpublished content'
epa_core.webforms_multiple nodes:
  path: '/admin/content/webforms_multiple_nodes'
  defaults:
    _controller: '\Drupal\epa_core\Controller\WebformsMultipleNodes::list'
    _title: 'Webforms Referenced by Multiple Nodes'
  requirements:
    _permission: 'view any unpublished content'
epa_core.term_settings:
  path: '/admin/config/content/terms'
  defaults:
    _form: '\Drupal\epa_core\Form\TermSettingsForm'
    _title: 'Term Description settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
