epa_core.broken_paragraph_pages:
  path: '/admin/content/broken_paragraph_pages'
  defaults:
    _controller: '\Drupal\epa_core\Controller\BrokenParagraphs::list'
    _title: 'Broken Paragraph Pages'
  requirements:
    _permission: 'view any unpublished content'
epa_core.problem_webforms:
  path: '/admin/content/problem_webforms'
  defaults:
    _controller: '\Drupal\epa_core\Controller\ProblemWebforms::list'
    _title: 'Webforms With "default" as Subject'
  requirements:
    _permission: 'view any unpublished content'
